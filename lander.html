<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e2f;
      color: #fff;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal {
      background: #29294d;
      padding: 40px 60px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
      text-align: center;
      opacity: 0;
      transform: scale(0.9);
      animation: fadeInScale 0.4s forwards;
    }

    @keyframes fadeInScale {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .countdown {
      font-size: 48px;
      font-weight: bold;
      color: #00ffd5;
      margin-top: 20px;
    }

    .message {
      font-size: 24px;
    }
  </style>
</head>
<body>

<div class="modal" id="popup">
  <div class="message">Redirecting in</div>
  <div class="countdown" id="countdown">3</div>
</div>

<script>
  let count = 3;
  const countdownEl = document.getElementById('countdown');

  const interval = setInterval(() => {
    count--;
    if (count > 0) {
      countdownEl.textContent = count;
    } else {
      clearInterval(interval);
      countdownEl.textContent = '0';
      // Redirect after a slight delay
      setTimeout(() => {
        window.location.href = 'https://www.compusindia.com'; // change URL here
      }, 500);
    }
  }, 1000);
</script>

</body>
</html>
